<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>猫の実態</title>
    <meta name="description" content="猫の好きなもの、日々の生活を紹介">
</head>
<body>
    <h1>猫の一日</h1>
    <p>ひたすら寝ています</p>

    <!-- table[border="1"]>((tr>th{セル}*2)+(tr>td{セル}*2)+(tr>td{セル}*2)) -->
    <table border="1">
        <tr>
            <th>セル1</th>
            <th>セル2</th>
        </tr>
        <tr>
            <td>セル3</td>
            <td>セル4</td>
        </tr>
        <tr>
            <td>セル5</td>
            <td>セル6</td>
        </tr>
    </table>

    <br />

    <!-- colspanで横結合 -->
    <table border="1">
        <tr>
            <th colspan="2">セル1+2</th>
        </tr>
        <tr>
            <td>セル3</td>
            <td>セル4</td>
        </tr>
        <tr>
            <td>セル5</td>
            <td>セル6</td>
        </tr>
    </table>

    <br />

    <!-- rowspanで縦結合 -->
    <table border="1">
        <tr>
            <th>セル1</th>
            <th>セル2</th>
        </tr>
        <tr>
            <td rowspan="2">セル3+5</td>
            <td>セル4</td>
        </tr>
        <tr>
            <td>セル6</td>
        </tr>
    </table>

</body>
</html>
